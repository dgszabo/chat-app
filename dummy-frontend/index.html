<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Dummy websocket frontend</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
  
</head>
<body>
    <button id="login-btn">Login</button>
    <form action="javascript:void(0)" id="chatForm">
      <input type="text" name="message" id="message">
      <input type="submit" value="Submit">
    </form>

    <h2>Here are the messages!</h2>

    <div>
      <ul id="messagesContainer">

      </ul>
    </div>
    <button id="only-new-btn">Only new messages</button>
    <button id="old-msgs-btn">Old messages</button>

    <script src="https://code.jquery.com/jquery-3.1.1.js"></script>
    <script src = "https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.js"></script>
    <script src = "script.js"></script>
</body>
</html>
